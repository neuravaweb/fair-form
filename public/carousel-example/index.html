<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <!-- Images will be dynamically inserted here -->
            <div class="carousel-slide active">
                <img src="img1.jpg" alt="Slide 1" class="carousel-image">
            </div>
            <div class="carousel-slide">
                <img src="img2.jpg" alt="Slide 2" class="carousel-image">
            </div>
            <div class="carousel-slide">
                <img src="img3.jpg" alt="Slide 3" class="carousel-image">
            </div>
        </div>
        
        <!-- Navigation Buttons -->
        <button class="carousel-btn carousel-btn-prev" id="prevBtn" aria-label="Previous slide">
            ←
        </button>
        <button class="carousel-btn carousel-btn-next" id="nextBtn" aria-label="Next slide">
            →
        </button>
        
        <!-- Dots Indicator -->
        <div class="carousel-dots" id="dotsContainer"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
